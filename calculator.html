<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script defer src="./calculator.js"></script>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    
</body>
    <div id="main-container">
        <div class="display">       
            <p class="current-number"></p>
        </div>
        <div id="clear-delete-button">
            <button class="clear-button">CLEAR</button>
            <button class="delete-button">DELETE</button>
        </div>
        <div id="first-row">
            <button class="seven-button">7</button>
            <button class="eight-button">8</button>
            <button class="nine-button">9</button>
            <button class="division-button">/</button>
        </div>
        <div id="second-row">
            <button class="four-button">4</button>
            <button class="five-button">5</button>
            <button class="six-button">6</button>
            <button class="multiply-button">x</button>
        </div>
        <div id="third-row">
            <button class="one-button">1</button>
            <button class="two-button">2</button>
            <button class="three-button">3</button>
            <button class="substract-button">-</button>
        </div>
        <div id="fourth-row">
            <button class="decimal-button">.</button>
            <button class="zero-button">0</button>
            <button class="equals-button">=</button>
            <button class="add-button">+</button>
        </div>
        
    </div>
    <div class="footer"> Copyright @ 2023 Wrncow</div>
</html>
